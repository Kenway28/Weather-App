<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather 5.0</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="current-weather">
        <div class="section">
          <div>
            <input class="position" type="text" placeholder="Search" />
            <strong class="main-temperature">_</strong>
          </div>
          <img class="main-icon" src="" alt="" />



        </div>
        <div class="section">
          <div class="info-boxes">
            <div class="box">
              <i class="fa-solid fa-temperature-three-quarters"></i>
              <span class="feels-like">_</span>
            </div>
            <div class="box">
              <i class="fa-solid fa-wind"></i>
              <span class="wind">_</span>
            </div>
            <div class="box">
              <i class="fa-solid fa-tint"></i>
              <span class="humidity">_</span>
            </div>
         
            <div class="box">
              <i class="fa-solid fa-sun"></i>
              <span class="sunrise">_</span>
            </div>
            <div class="box">
              <i class="fa-solid fa-moon"></i>
              <span class="sunset">_</span>
            </div>
            <div class="box">
              <i class="fa-regular fa-clock"></i>
              <span class="clock">_</span>
            </div>
          </div>

        </div>
        
      </div>
    
      <div class="time-line">
        <ul>
          <li class="active">Today</li>
          <li>Week</li>
        </ul>
        <div class="row-container">
          <div class="row">  
          </div>
        </div>
       
        </div>
      </div>
    </div>
    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment-with-locales.min.js"
    integrity="sha512-vFABRuf5oGUaztndx4KoAEUVQnOvAIFs59y4tO0DILGWhQiFnFHiR+ZJfxLDyJlXgeut9Z07Svuvm+1Jv89w5g=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
    <script src="js/script.js"></script>
  </body>
</html>
